<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloons</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- pickadate -->
    <link rel="stylesheet" href="default.css" />
    <link rel="stylesheet" href="default.date.css" />
    <!-- google font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Questrial&display=swap');
    </style>
    <!-- animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- custom css -->
    <style>
        h1 {
            font-family: 'Londrina Shadow';
            color: slategray;
            font-size: 3.5em;
        }

        h1.animate__animated {
            display: inline-block;
        }

        body {
            font-family: 'Questrial';
        }

        .ball {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <!--Toast-->
    <div class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; bottom: 0;">
        <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
          <div class="toast-header">
            <strong class="mr-auto" id="name">No Color Selected!</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">
            Make sure to select a color!
          </div>
        </div>
    </div>
    <!-- content -->
    <div class="container">
        <h1 class="animate__animated animate__heartBeat" id="color-change">Happy Birthday!</h1><hr />
        <form role="form">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="birthday">Birthday</label>
                        <input type="text" class="form-control" id="birthday" placeholder="Enter birthday" />
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Select your favorite balloons</h5>
                            <div class="form-group form-check" id="red">
                                <input type="checkbox" class="form-check-input" id="red">
                                <label class="form-check-label" for="red">Red balloons</label>
                            </div>
                            <div class="form-group form-check" id="green">
                                <input type="checkbox" class="form-check-input" id="green">
                                <label class="form-check-label" for="green">Green balloons</label>
                            </div>
                            <div class="form-group form-check" id="blue">
                                <input type="checkbox" class="form-check-input" id="blue">
                                <label class="form-check-label" for="blue">Blue balloons</label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-primary mt-3" class="submit" id="submit">Submit</button>
                        <button type="button" class="btn btn-outline-primary mt-3" class="btn check-all" onclick="check()" id="checkAll">Check All</button>
                        <button type="button" class="btn btn-outline-primary mt-3" class="btn uncheck-all" onclick="unCheck()" id="uncheckAll">Uncheck all</button>
                        <script>
                            //Check / Uncheck all checkboxes.
                            function check() {
                              document.getElementById("red").checked = true;
                              document.getElementById("green").checked = true;
                              document.getElementById("blue").checked = true;
                            }
                            
                            function unCheck() {
                              document.getElementById("red").checked = false;
                              document.getElementById("green").checked = false;
                              document.getElementById("blue").checked = false;
                            }
                        </script>
                        <script>
                            //On hover, change H1 color
                            //Red
                            document.getElementById("red").addEventListener("mouseover", mouseOverRed);
                            document.getElementById("red").addEventListener("mouseout", mouseOutRed);

                            function mouseOverRed() {
                              document.getElementById("color-change").style.color = "red";
                            }
                            
                            function mouseOutRed() {
                              document.getElementById("color-change").style.color = "black";
                            }
                            
                            //Blue
                            document.getElementById("blue").addEventListener("mouseover", mouseOverBlue);
                            document.getElementById("blue").addEventListener("mouseout", mouseOutBlue);

                            function mouseOverBlue() {
                              document.getElementById("color-change").style.color = "blue";
                            }
                
                            function mouseOutBlue() {
                              document.getElementById("color-change").style.color = "black";
                            }

                            //Green
                            document.getElementById("green").addEventListener("mouseover", mouseOverGreen);
                            document.getElementById("green").addEventListener("mouseout", mouseOutGreen);

                            function mouseOverGreen() {
                              document.getElementById("color-change").style.color = "green";
                            }
                            
                            function mouseOutGreen() {
                              document.getElementById("color-change").style.color = "black";
                            }
                        </script>
                        
                    </div>
                </div>
                <div class="col-sm">
                    <img src="media/red.png" class="ball" alt="red balloon" id="redImg" />
                    <img src="media/green.png" class="ball" alt="green balloon" id="greenImg" />
                    <img src="media/blue.png" class="ball" alt="blue balloon" id="blueImg" />
                </div>
            </div>
        </form>
    </div>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- pickadate -->
    <script src="picker.js"></script>
    <script src="picker.date.js"></script>
    <!-- custom js -->
    <script src="balloons.js"></script>
</body>
</html>
